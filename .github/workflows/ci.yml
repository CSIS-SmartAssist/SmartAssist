# Runs on push to main and on PRs targeting main

name: CI (Web + RAG)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: .

jobs:
  web:
    name: Web (Next.js)
    runs-on: ubuntu-latest
    env:
      # Required at build time when Next.js collects page data (no real DB needed)
      DATABASE_URL: postgresql://localhost:5432/ci_placeholder
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ci-build-placeholder-secret-min-32-chars
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (web)
        run: npm run lint -w web

      - name: Build
        run: npm run build

  rag:
    name: RAG (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/rag/requirements.txt

      - name: Install dependencies
        run: pip install -r apps/rag/requirements.txt

      - name: Verify app loads
        run: cd apps/rag && python -c "from main import app; print('RAG app OK')"
